<!DOCTYPE html>
<html ng-app="crudApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Manager (midterm proj)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="{{ url_for('static', filename='controller.js') }}"></script>
    <script src="{{ url_for('static', filename='leadsService.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body ng-controller="CrudController">
    <div class="container">
        <h1>Leads Management System</h1>

        <!-- Alert Messages -->
        <div ng-show="message.text" class="alert" ng-class="{'alert-success': message.type === 'success', 'alert-error': message.type === 'error'}">
            <span ng-bind="message.text"></span>
        </div>

        <!-- Add/Edit User Form -->
        <div class="form-section">
            <h2 ng-bind="isEditing ? 'Edit User' : 'Add New User'"></h2>
            <form name="userForm" ng-submit="saveUser()" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" ng-model="currentUser.name" required>
                    <div ng-show="userForm.name.$touched && userForm.name.$invalid" style="color: red; font-size: 12px;">
                        Name is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" ng-model="currentUser.email" required>
                    <div ng-show="userForm.email.$touched && userForm.email.$invalid" style="color: red; font-size: 12px;">
                        Valid email is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" ng-model="currentUser.phone">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" ng-model="currentUser.description">
                </div>

                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid"
                    ng-bind="isEditing ? 'Update User' : 'Add User'"></button>
                <button type="button" class="btn btn-secondary" ng-click="resetForm()" ng-show="isEditing">Cancel</button>
            </form>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" ng-model="searchText" placeholder="Search users..." />
        </div>

        <!-- Users Table -->
        <div class="table-container">
            <h2>Users List (<span ng-bind="filteredUsers.length"></span> users)</h2>
            <table ng-show="usersOBJ.length > 0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in usersOBJ">
                        <td>{{ '{{' }}$index + 1{{ '}}' }}</td>
                        <td ng-bind="user.name"></td>
                        <td ng-bind="user.email"></td>
                        <td ng-bind="user.phone"></td>
                        <td ng-bind="user.description"></td>
                        <td>
                            <button class="btn btn-warning" ng-click="editUser($index, user)">Edit</button>
                            <button class="btn btn-danger" ng-click="deleteUser($index)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="usersOBJ.length == 0" style="text-align: center; color: #666; margin-top: 20px;">
                <p>No users found. Add some users to get started!</p>
            </div>
        </div>

    </div>
</body>
</html>
